<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #121212;
            color: #e0e0e0;
        }
        #loginContainer, #controlPanel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        #dateInput, #topicInput, #emailInput, #intervalsInput {
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            color: #e0e0e0;
            flex: 1;
            min-width: 200px;
        }
        #loginMessage {
            margin-left: 10px;
            color: #4caf50;
        }
        #loginError {
            margin-left: 10px;
            color: #f44336;
        }
        #scheduleContainer {
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            transition: transform 0.3s ease;
        }
        thead {
            position: sticky;
            top: 0;
            background-color: #1e1e1e;
            z-index: 10;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        th {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        th:first-child {
            width: 120px;
        }
        .topic-cell {
            background-color: #1a2b3c;
            min-height: 30px;
        }
        .topic-cell span {
            display: inline-block;
            margin: 2px 5px;
            padding: 2px 5px;
            background-color: #2c3e50;
            border-radius: 3px;
        }
        .delete-topic {
            color: #f44336;
            cursor: pointer;
            margin-left: 5px;
            padding: 0 3px;
        }
        #mainApp {
            display: none;
        }
        button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        button:hover {
            background-color: #1976d2;
        }
        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        #zoomControls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                width: 98%;
            }
            #loginContainer, #controlPanel {
                flex-direction: column;
                gap: 5px;
            }
            #dateInput, #topicInput, #emailInput, #intervalsInput {
                width: 100%;
                min-width: unset;
            }
            button {
                width: 100%;
            }
            th:first-child {
                width: 90px;
            }
            th, td {
                padding: 8px 5px;
                font-size: 14px;
            }
            .topic-cell span {
                margin: 1px 2px;
                padding: 1px 3px;
            }
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button id="loginBtn">Login</button>
        <span id="loginMessage"></span>
        <span id="loginError"></span>
    </div>

    <div id="mainApp">
        <h1>Spaced Repetition Schedule</h1>
        
        <div id="controlPanel">
            <input type="date" id="dateInput">
            <input type="text" id="topicInput" placeholder="Enter topic">
            <input type="text" id="intervalsInput" placeholder="Repeat intervals (comma-separated)">
            <button id="addTopicBtn">Add Topic</button>
            <button id="logoutBtn">Logout</button>
        </div>

        <div id="zoomControls">
            <button id="zoomInBtn">Zoom In</button>
            <button id="zoomOutBtn">Zoom Out</button>
        </div>
        
        <div id="scheduleContainer">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Topics</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                </tbody>
            </table>
        </div>
    </div>
